  <h3 style="text-align:center">Registration</h3>

      <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">

          <label for="name">Name</label><br>
        <input type="text" name="name" ngModel placeholder="Name" required><br><br>
        <label for="surname">Surname</label><br>
        <input type="text" name="surname" ngModel placeholder="Surname" required><br><br>
        <label for="email">Email</label><br>
        <input type="email" name="email" ngModel placeholder="202145368@tut4life.ac.za" required><br><br>
        <label for="stuNumber">Student/lecturer Number</label><br>
        <input type="text" name="stuNumber" ngModel placeholder="Student/lecturer Number" required><br><br>
        <label for="password">Password</label><br>
        <input type="text" name="password" ngModel placeholder="Password" required><br><br>
        <label for="confirm">Confirm Password</label><br>
        <input type="text" name="confirm" ngModel placeholder="Confirm Password" required><br><br>
      
          <button id="register_btn" type="submit">register</button>
          
        </form>
