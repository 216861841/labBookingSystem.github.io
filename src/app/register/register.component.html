<header>
  <h1>Lab Booking system</h1>

<h2 style="text-align:center">Registration</h2>
    <br>
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">
      <input type="radio" [(ngModel)]="answer" value="student" name="student" required>Student 
      <input type="radio" [(ngModel)]="answer" value="lecturer" name="student" required>Lecturer
      <br><br>
        <label for="name">Name</label><br>
       <input type="text" name="name" ngModel placeholder="Name" required><br><br>
       <label for="surname">Surname</label><br>
       <input type="text" name="surname" ngModel placeholder="Surname" required><br><br>
       <label for="email">Email</label><br>
       <input type="email" name="email" ngModel placeholder="202145368@tut4life.ac.za" required><br><br>
       <label for="stuNumber">Student Number</label><br>
       <input type="text" name="stuNumber" ngModel placeholder="Student Number" required><br><br>
       <label for="password">Password</label><br>
       <input type="text" name="password" ngModel placeholder="Password" required><br><br>
       <label for="confirm">Confirm Password</label><br>
       <input type="text" name="confirm" ngModel placeholder="Confirm Password" required><br><br>
    
        <br><br><button type="submit">register</button>
        <br><br>
        <a target="login" routerLink="/login" routerLinkActive="active">Already have an Acc? Login here</a>
        
      </form>
