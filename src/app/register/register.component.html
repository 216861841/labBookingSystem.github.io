<h2 style="text-align:center">Registration</h2>
    <br>
    <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">
    
       <input type="text" name="name" ngModel placeholder="Name"><br>
       <input type="text" name="surname" ngModel placeholder="Surname"><br>
       <input type="text" name="email" ngModel placeholder="Email"><br>
       <input type="text" name="stuNumber" ngModel placeholder="Student Number"><br>
       <input type="text" name="password" ngModel placeholder="Password"><br>
       <input type="text" name="confirm" ngModel placeholder="Confirm Password"><br>
    
        <br><br><button type="submit">register</button>
        <br><br>
        <a target="login" routerLink="/login" routerLinkActive="active">Already have an Acc? Login here</a>
        
      </form>
