

<header>  
  <h1 *ngFor="let details of student">
  <img src="assets/images/LBSdesign1.png" alt="" width="130" height="90">&nbsp;&nbsp;&nbsp;
    {{this.details.stu_name}} {{this.details.stud_surname}}  
<nav>
  <a routerLink="/home" routerLinkActive="active">Home</a>&nbsp;&nbsp;|&nbsp;&nbsp;
  <a routerLink="/lab-booking" routerLinkActive="active">Lab Booking</a>&nbsp;&nbsp;|&nbsp;&nbsp;
  <a routerLink="/booking-details" routerLinkActive="active">Booking Details</a>&nbsp;&nbsp;|&nbsp;&nbsp;
  <button id="btn" type="button" (click)="onClick()">Logout</button>
</nav>
</h1>
</header>
<section>
  
  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)">
  
    <div class="container">
      <div *ngFor="let details of student" class="names">
        
      <h3  *ngFor="let details of student" for="stuNumber" name="stuNumber" ngModel="{{this.details.stud_no}}">
        <img id="profile" src="assets/images/profile picture icon.png" alt="" width="130" height="90">
          <h2 id="h2">User Information</h2>
        <label class="info">Name:
          {{this.details.stu_name}}</label> &nbsp;&nbsp; <br><br>

          <label class="info">Surname:
          {{this.details.stud_surname}}</label>&nbsp;&nbsp;<br><br>

          <label class="info">Student Number:
          {{this.details.stud_no}}</label>&nbsp;&nbsp;<br><br>
          
        <label class="info">Email: 
          {{this.details.email}}</label>&nbsp;&nbsp;<br><br>
        </h3>
      </div>

    <div class="password">
      <h2 id="h2">Change Password </h2>
      <label for="password">Old Password</label><br>
      <input type="password" ngModel name="password" ><br><br>

      <label for="password">Change Password</label><br>
      <input type="password" ngModel name="newPassword" ><br><br>

      <label for="password">Confirm New Password</label><br>
      <input type="password" ngModel name="confirmPassword" >

      <br><br><br>
      <button id="btn" type="submit">Update</button>
    </div>
  </div>
  </form>
</section>
