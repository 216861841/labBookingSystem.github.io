<h2 style="text-align:center">Reset Your Password</h2>
      <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">
    
        <input type="email" name="email" ngModel placeholder="Email" required><br>
        
         <br><br><button type="submit">Submit</button>
         <br><br>
         <a target="target" routerLink="/login" routerLinkActive="active">login here</a>&nbsp;&nbsp;
       </form>
