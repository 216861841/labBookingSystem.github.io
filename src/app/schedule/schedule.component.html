<div class="container">
  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">
      <br>
          <input type="radio" [(ngModel)]="answer" value="student" name="userlab" required>Student 
          <input type="radio" [(ngModel)]="answer" value="lecturer" name="userlab" required>Lecturer
          <br>

          <div class="left_input">
           
              <label class="slots">Choose Slot</label><br>
              <select   [ngModelOptions]="{standalone: true}" [(ngModel)] = "selectedSlot" >
                  <option value ="A" name="slot" [(ngModel)] = "selectedSlot">Slot A(From 8am-11am)</option>
                  <option value ="B" name="slot" [(ngModel)] = "selectedSlot">Slot B(From 11am-2pm)</option>
                  <option value ="C" name="slot" [(ngModel)] = "selectedSlot">Slot C(From 2pm-5pm)</option>
                  <option value ="D" name="slot" [(ngModel)] = "selectedSlot">Slot D(From 5pm-8pm)</option>
                  <option value ="E" name="slot" [(ngModel)] = "selectedSlot">Slot E(From 8pm-11pm)</option>
              </select><br><br>
            
            <label class="labs">Lab Name</label><br>
            <select [ngModelOptions]="{standalone: true}" [(ngModel)] = "selectedLab">
                <option value ="10-120" name="labName" [(ngModel)] = "selectedLab">Lab 10-120</option> 
                <option value="10-138" name="labName" [(ngModel)] = "selectedLab">Lab 10-138</option>
                <option value="10-140" name="labName" [(ngModel)] = "selectedLab">Lab 10-140</option>
                <option value="10-240" name="labName" [(ngModel)] = "selectedLab">Lab 10-240</option>
                <option value="10-L41" name="labName" [(ngModel)] = "selectedLab">Lab 10-L41</option>
                <option value="10-G48" name="labName" [(ngModel)] = "selectedLab">Lab 10-G48</option>
                <option value="10-G06" name="labName" [(ngModel)] = "selectedLab">Lab 10-G06</option>
                <option value="10-G10" name="labName" [(ngModel)] = "selectedLab">Lab 10-G10</option>
            </select><br><br>  
        </div>

       <div class="right_input">
            
          <label class="date">Choose Date</label><br>
          <input type="date" name ="date" ngModel /><br><br>
        
          <label for="Capacity">Capacity</label><br>
          <input type="text" name="capacity" ngModel placeholder="Capacity" required><br>
       </div>

            <br><button id="publish" type="submit">Publish</button><br>
    
  </form>
</div>
