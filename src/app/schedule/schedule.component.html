<header>
    <h1>Publish schedule</h1>
</header>
<nav>
    <a target="target" routerLink="/admin" routerLinkActive="active">Admin</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a target="target" routerLink="/view-user" routerLinkActive="active">View Users</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <button type="button" (click)="onClick()">Logout</button>
  </nav>

<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">
    <input type="radio" [(ngModel)]="answer" value="student" name="student" required>Student 
    <input type="radio" [(ngModel)]="answer" value="lecturer" name="lecturer" required>Lecturer
    <br><br>

    <label class="slots">Choose Slot</label><br>
    <select   [ngModelOptions]="{standalone: true}" [(ngModel)] = "selectedSlot" >
        <option value ="A" name="slot" [(ngModel)] = "selectedSlot">Slot A</option>
        <option value ="B" name="slot" [(ngModel)] = "selectedSlot">Slot B</option>
        <option value ="C" name="slot" [(ngModel)] = "selectedSlot">Slot C</option>
        <option value ="D" name="slot" [(ngModel)] = "selectedSlot">Slot D</option>
    </select><br><br>
    <label class="labs">Lab Name</label><br>
    <select [ngModelOptions]="{standalone: true}" [(ngModel)] = "selectedLab">
        <option value ="10-120" name="labName" [(ngModel)] = "selectedLab">Lab 120</option> 
        <option value="10-138" name="labName" [(ngModel)] = "selectedLab">Lab 138</option>
        <option value="10-140" name="labName" [(ngModel)] = "selectedLab">Lab 140</option>
        <option value="10-240" name="labName" [(ngModel)] = "selectedLab">Lab 240</option>
     </select><br><br>
     <label class="date">Choose Date</label><br>
     <input type="date" name ="date" ngModel /><br><br>
    <label for="Capacity">Capacity</label><br>
    <input type="text" name="capacity" ngModel placeholder="Capacity" required><br>
     <br><br><button type="submit">Publish</button>
</form>
