<header>
  <h1>Booking Details</h1>
</header>

  <nav>
    <a target="target" routerLink="/home" routerLinkActive="active">Home</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a target="target" routerLink="/lab-booking" routerLinkActive="active">Lab Booking</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <a target="target" routerLink="/profile" routerLinkActive="active">Profile</a>&nbsp;&nbsp;|&nbsp;&nbsp;
    <button type="button" (click)="onClick()">Logout</button>
  </nav>
 <label *ngFor="let bookings of booking">
  <span>Number of Bookings: {{bookings.Num_Bookings}}</span>&nbsp;
 </label>
  

  <table class="table">
    <thead>
    <tr>
      <th>Booking ID</th>&nbsp;
      <th>Lab Name</th>&nbsp;
      <th>Lab Slot</th>&nbsp;
      <th>Student Number</th>&nbsp;
      <th>Date</th>&nbsp;   
      
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let bookings of booking">
      <td><span>{{bookings.Booking_ID}}</span></td>&nbsp;
      <td><span>{{bookings.Lab_Name}}</span></td>&nbsp;
      <td><span>{{bookings.Lab_Slot}}</span></td>&nbsp;
      <td><span>{{bookings.Stud_ID}}</span></td>&nbsp;
      <td><span>{{bookings.date}}</span></td>&nbsp;
      <td><button type="button" (click)="onDelete()">Delete</button></td>
      <td><span></span></td>&nbsp;
      
    </tr>
    </tbody>
  </table>
  <br>
  <form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">    
      <h3  *ngFor="let details of detail" for="stuNumber" name="stuNumber" ngModel="{{this.details.stud_no}}"></h3>
        <button type="submit">View</button>
  </form>
<br>
<div id ="footer">
  <footer>
    <a class="contact" href="">contact Us</a><br><br>
    <a class="about" href="">About</a>

              </ul>
          </div>

  </footer>
</div>
