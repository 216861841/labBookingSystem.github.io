<header>
  <h1>Lab booking</h1>
</header>
<nav>
  <a target="target" routerLink="/home" routerLinkActive="active">Home</a>&nbsp;&nbsp;|&nbsp;&nbsp;
  <a target="target" routerLink="/booking-details" routerLinkActive="active">Booking Details</a>&nbsp;&nbsp;|&nbsp;&nbsp;
  <a target="target" routerLink="/profile" routerLinkActive="active">Profile</a>&nbsp;&nbsp;|&nbsp;&nbsp;
  <button type="button" (click)="onClick()">Logout</button>
</nav>

<!--Table to display all the available labs-->
<div class="container">
  <table class="table">
    <thead>
    <tr>
      <th>Lab ID</th>&nbsp;
      <th>Lab Name</th>&nbsp;
      <th>Lab Slot</th>&nbsp;
      <th>Status</th>&nbsp;
      <th>Description</th>&nbsp;
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let labs of lab">
      <td><span>1</span></td>&nbsp;
      <td><span>{{labs.Lab_Name}}</span></td>&nbsp;
      <td><span>{{labs.Lab_Slot}}</span></td>&nbsp;
      <td><span>Available</span></td>&nbsp;
      <td><span></span></td>&nbsp;
      
    </tr>
    </tbody>
  </table>
</div>
<br><br>
<form #userPost="ngForm" (ngSubmit)="onSubmit(userPost.value)" style="text-align: center;">
   
  <label for="name" >Student Number </label><br>
  <input *ngFor="let students of student" type="text" name="stuNumber" ngModel ="{{students.stud_no}}"  required><br><br>
  <label for="email" >Email </label><br>
  <input *ngFor="let students of student" type="email" name="email" ngModel ="{{students.email}}"  required><br><br>

  
  <div class = "container">
  <label class="form-select">Choose Slot</label><br>
  
  <select   [ngModelOptions]="{standalone: true}" [(ngModel)] = "selected" >
    <option ><p></option>>
   <option *ngFor="let labs of lab"  name="labAndSlot"  [(ngModel)] = "selected"><p > {{labs.Lab_Name}} For Slot {{labs.Lab_Slot}}</p></option> 
  </select><br>
 
 </div>

    <br><br>
    <label></label>
    <button type="submit">Book</button><br><br>
    <br><br>
  </form>
  <br>
