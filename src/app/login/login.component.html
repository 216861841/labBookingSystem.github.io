<h2 style="text-align:center">Login</h2>
<br>
<form style="text-align: center;" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

    <label for="username">Username</label><br>
    <input id="username" type="text" formControlName="username" placeholder="Username" required>
  
    <br><br><label for="password">Password</label><br>
    <input id="password" type="password" formControlName="password" placeholder="Password" required>

    <br><br><button type="submit" [disabled]="!loginForm.valid">Submit</button>
    <br><br>
    <a target="target" routerLink="/register" routerLinkActive="active">Register</a>&nbsp;&nbsp;
    <a target="target" routerLink="/forgot-password" routerLinkActive="active">Forgot password</a>
  </form>
